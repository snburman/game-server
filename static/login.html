<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="http://localhost:9191/tailwind.min.css">
    <!-- <link rel="stylesheet" href="tailwind.css"> -->
</head>
<body>
    <div className="flex flex-col items-center justify-center h-[100vh]">
        <h1>Log In</h1>
        <form action="http://localhost:9191/auth" method="post"
            className="flex flex-col items-center justify-center space-y-4 w-[300px]">
            <input className="p-2 border border-gray-300 rounded-lg w-full" type="text" placeholder="Username"
                required />
            <input className="p-2 border border-gray-300 rounded-lg w-full" type="password" placeholder="Password"
                required />
            <button className="p-2 bg-blue-500 text-white rounded-lg w-[100%] bg-[#2C7830] hover:bg-[#39983E]"
                type="submit">
                Log In
            </button>
        </form>

    </div>
</body>

</html>
